<ion-header>

  <ion-toolbar color='primary'>
    <ion-title>Lista de printers</ion-title>
    <ion-buttons left>
      <ion-button  icon-only (click)="dismissModal()">
        <ion-icon name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of printerList" (click)="select(item)">
      {{item.name}} {{item.id}}
    </ion-item>
  </ion-list>
</ion-content>
