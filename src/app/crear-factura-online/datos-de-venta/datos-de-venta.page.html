<div class="splashOpaque" *ngIf="showSplash">
  <div class="sk-cube-grid">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>
</div>
<ion-header>

  <ion-toolbar color = "primary" text-center hideBackButton>
    <ion-buttons slot="end">
      <ion-button >
        <img [src]="localStorageServ.localStorageObj['dataUser'].logo" class='imagenNav'>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-button icon-only (click)="dismiss()">
        <ion-icon name="arrow-back">
        </ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Venta</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-item-group>
      <ion-item-divider color="secondary"><strong style="font-size:5vw">DATOS DE VENTA</strong></ion-item-divider>

      <ion-item text-wrap>
        <ion-label value="Readonly" position="floating">Nº Terminal</ion-label>
        <ion-input [(ngModel)]="terminal" value="Readonly" readonly></ion-input>
      </ion-item>

      <ion-item text-wrap>
        <ion-label value="Readonly" position="floating">Nº Documento</ion-label>
        <ion-input [(ngModel)]="dataFacturaServ.dataFactura.id_facturaPV" value="Readonly" readonly></ion-input>
      </ion-item>

      <ion-item text-wrap>
        <ion-label value="Readonly" position="floating">Ubicación</ion-label>
        <ion-input [(ngModel)]="ubicacion" value="Readonly" readonly></ion-input>
      </ion-item>

      <ion-item text-wrap>
        <ion-label value="Readonly" position="floating">Sucursal</ion-label>
        <ion-input [(ngModel)]="sucursal" value="Readonly" readonly></ion-input>
      </ion-item>
    </ion-item-group>
  <br>
  <ion-button  color = "primary" [routerLink]="'/datos-de-cliente'" expand="block" routerDirection="forward"><strong>AGREGAR CLIENTE</strong></ion-button>

</ion-content>
