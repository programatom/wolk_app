<div class="splashOpaque" *ngIf="showSplash">
  <div class="sk-cube-grid">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>
</div>

<ion-header>

  <ion-toolbar color='primary'>
    <ion-title>NC Nº: {{_NCLogic.NCElegida["N° NC"]}}</ion-title>
    <ion-buttons left>
      <ion-button  icon-only (click)="dismissModal()">
        <ion-icon name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let key of notaDeCreditoKeys" class="datosNC">
    <ion-row>
      <ion-col size="12">
        <strong>
          {{key}}
        </strong>
      </ion-col>
      <ion-col size="12" class="datosNC">
        {{_NCLogic.NCElegida[key]}}
      </ion-col>
    </ion-row>
  </ion-item>

</ion-content>
