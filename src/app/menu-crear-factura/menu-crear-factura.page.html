<div class="splashOpaque" *ngIf="showSplash">
  <div class="sk-cube-grid">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>
</div>
<ion-header>

  <ion-toolbar color='primary'>
    <ion-title>
      Crear factura
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <img [src]="localStorageServ.localStorageObj['dataUser'].logo" class='imagenNav'>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-button expand="block" (click)='crearFactura("online")'>
      Modo online
    </ion-button>
    <ion-button expand="block" (click)="crearFactura('offline')">
      Modo offline
    </ion-button>
    <ion-button expand="block" (click)="checkearCaja('FA')">
      Facturas abiertas
    </ion-button>
    <ion-button expand="block" (click)="checkearCaja('FCXC')">
      Facturas C X C
    </ion-button>

    <ion-button expand="block" (click)="checkearCaja('NC')">
      Crear nota de crédito
    </ion-button>
    <ion-button expand="block" (click)="checkearCaja('verNC')">
      Ver notas de crédito
    </ion-button>

    <ion-button expand="block" (click)="checkearCaja('FSP')">
      Documentos de contingencia
    </ion-button>
    <ion-button expand="block" (click)="sincronizarDatosParaFacturaOffline()">
      Sincronizar modo offline
    </ion-button>

  </div>
</ion-content>
